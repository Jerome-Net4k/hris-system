<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling for the modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        /* Style for the close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button onclick="openModal('modal1')">Update Modal 1</button>
    <button onclick="openModal('modal2')">Update Modal 2</button>
    <!-- Modal 1 -->
    <div id="modal1" class="modal fade">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <h2>Modal 1</h2>
            <p>This is the content of Modal 1.</p>
        </div>
    </div>
    <!-- Modal 2 -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <h2>Modal 2</h2>
            <p>This is the content of Modal 2.</p>
        </div>
    </div>
    <script>
        // Function to open a modal
        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "block";
        }
        // Function to close a modal        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "none";
        
    </script>
</body>
</html>
